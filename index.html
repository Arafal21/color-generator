<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description"
    content="What you see is a color generator. You can press the generate button, and it will generate a color, this color to copy, or manually set.">

  <title>Color Generator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">



  <script src="https://kit.fontawesome.com/81dc70932b.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>





  <div class="wrapper">



    <h1 class="color-generator-heading"><span class="r-rgb">R</span><span class="g-rgb">G</span><span
        class="b-rgb">B</span> Color Generator</h1>

    <div class="current-color"></div>

    <p class="your-color-text">Your color is</p>
    <p class="rgb-color-display">rgb(0, 0, 0)</p>

    <div class="red-container">
      <p class="letter">R</p>
      <input type="range" value="0" min="0" max="255" step="1" class="red-color">
    </div>

    <div class="green-container">
      <p class="letter">G</p>
      <input type="range" value="0" min="0" max="255" step="1" class="green-color">
    </div>

    <div class="blue-container">
      <p class="letter">B</p>
      <input type="range" value="0" min="0" max="255" step="1" class="blue-color">


    </div>
    <div class="btns-container">
      <button class="generate-btn">Generate</button>
      <button class="copy-btn"><i class="fa-sharp fa-regular fa-copy"></i>Copy</button>
    </div>






    <footer class="links-container">
      <a href="https://github.com/Arafal21" class="visit-text">You can visit our project in:</a>

      <div class="icons-container">
        <a href="https://github.com/Arafal21/color-generatorr" class="visit-link"><i
            class="fa-brands fa-github"></i>github</a>
        <a href="https://www.figma.com/file/3en2AR0HDsNhR1l4MykYoO/%5Bcv%5D-RGB-Color-Generator?node-id=0%3A1&t=VEUSd9ps2yaph6dp-1"
          class="visit-link"><i class="fa-brands fa-figma"></i>figma</a>
      </div>

    </footer>













  </div>













  <script src="script.js"></script>
</body>

</html>
